name: npm Release
on:
  workflow_call:
    secrets:
      API_TOKEN_GITHUB:
        required: true

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  publish-npm:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
      # Ensure npm 11.5.1 or later is installed
      - name: Update npm
        run: npm install -g npm@v11.5.1
      - name: Add Github Key
        run: |
          export GO111MODULE=on
          export GOPRIVATE=github.com/IceWhaleTech
          git config --global url."https://${{ secrets.API_TOKEN_GITHUB }}@github.com".insteadOf "https://github.com"
      - name: Get version
        id: get_version
        run: echo "VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_OUTPUT
      - name: Set version
        run: |
          sudo apt-get install jq
          jq '.version="${{ steps.get_version.outputs.VERSION }}"' package.json > package.json.new
          mv package.json.new package.json
      - name: Update submodule
        run: git submodule update --init --recursive
      - name: Generate SDK
        run: |
          npm cache clean --force
          npm install @openapitools/openapi-generator-cli -g
          openapi-generator-cli version-manager set 7.12.0
      - run: npm i
      - run: npm ci
      - run: npm run start
      - name: Retry npm publish on conflict
        run: |
          for i in {1..5}; do
            if [[ "${{ steps.get_version.outputs.VERSION }}" == *-* ]]; then
              TAG=next
            else
              TAG=latest
            fi

            if npm publish --access restricted --tag "$TAG"; then
              break
            fi

            echo "‚ùó Publish failed, retrying in 10s... ($i/5)"
            sleep 10
          done
